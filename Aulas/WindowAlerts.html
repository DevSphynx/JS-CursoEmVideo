    <script>
        //Toda Resposta dentro de window.prompt recebe uma String, ent pra fzr cálculos é nescessário a conversão de tipo
        var n1 = Number(window.prompt('Digite um Número: ')) //Converte para número inteiro
        var n2 = Number(window.prompt('Digite outro Número: ')) //Comandos CaseSensitive
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //Sob crases utilize ${}PlaceHolder para melhor exibição de variáveis
    </script>
