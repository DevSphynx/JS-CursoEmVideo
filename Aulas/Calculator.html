<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <style>
        body {
            background: silver;
            font: normal 18pt arial;
        }
        input {
            font: normal 20pt arial;
            width: 200px;
        }
        div#wrap {
            border: solid;
            padding: 15px;
            width: 700px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <H1>Calculadora JS</H1>
    <div id="wrap">
        <input type="number" name="txtn1" id="txtn1">
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Calc" onclick="Calc()">
        <div id="res">Resultado</div>
    </div>

    <script>
        function Calc() {
            var tn1 = window.document.getElementById('txtn1') //Uso por ID
            var tn2 = window.document.querySelector('input#txtn2') //Uso por Selector, para chamar como CSS
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var calc = n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${calc}</strong>!`

        }
    </script>
</body>
</html>
